
<ngx-spinner></ngx-spinner>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Release Year</th>
      <!-- <th scope="col">Fun Facts</th> -->
      <th scope="col">Production Company</th>
      <th scope="col">Distributor</th>
      <th scope="col">Director</th>
      <th scope="col">Writer</th>
      <th scope="col">Main Actor</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let movie of movies" class="cursor-pointer">
      <tr (click)="showMovieDetails(movie.title)">
          <td>{{movie?.title}}</td>
          <td>{{movie?.release_year}}</td>
          <!-- <td>{{movie.fun_facts}}</td> -->
          <td>{{movie?.production_company}}</td>
          <td>{{movie?.distributor}}</td>
          <td>{{movie?.director}}</td>
          <td>{{movie?.writer}}</td>
          <td>{{movie?.actor_1}}</td>
        </tr>
    </ng-container>
  </tbody>
</table>

<ngb-pagination class="d-flex justify-content-center" [rotate]="true" [collectionSize]="collectionSize" [(page)]="page" (pageChange)="onPageChange($event)"></ngb-pagination>
